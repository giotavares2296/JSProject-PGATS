name: CI · Executar Testes Automatizados

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Verificar código
        uses: actions/checkout@v3

      - name: Configura Node.js (v18)
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Instalar dependências
        run: |
          cd trabalho
          npm install

      - name: Executar testes
        run: |
          cd trabalho
          npx mocha trabalho-final.js --reporter tap
